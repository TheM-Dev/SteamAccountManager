<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tradeoffers | Steam Account Manager</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <style>
            .items-grid {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(4, 1fr);
                grid-column-gap: 0px;
                grid-row-gap: 0px;
            }
        </style>
    </head>
    <body class="bg-gray-900">
        <div class="flex flex-col items-center justify-center h-screen">
            <h1 class="text-4xl text-white mb-16">Steam Account Manager</h1>
            <div class="flex mb-8">
                <a href="/dashboard"><button class="bg-gray-900 text-white text-lg px-4 py-2 mr-2 border-b-2 border-transparent hover:border-white">Dashboard</button></a>
                <a href="/accounts"><button class="bg-gray-900 text-white text-lg px-4 py-2 mr-2 border-b-2 border-transparent hover:border-white">Accounts</button></a>
                <a href="/games"><button class="bg-gray-900 text-white text-lg px-4 py-2 mr-2 border-b-2 border-transparent hover:border-white">Games</button></a>
                <a href="https://github.com/TheM-Dev/SteamAccountManager/wiki/FAQ"><button class="bg-gray-900 text-white text-lg px-4 py-2 mr-2 border-b-2 border-transparent hover:border-white">FaQ</button></a>
                <a href="https://github.com/TheM-Dev/SteamAccountManager/issues"><button class="bg-gray-900 text-white text-lg px-4 py-2 mr-2 border-b-2 border-transparent hover:border-white">Support</button></a>
            </div>
        </div>
        <div class="container mx-auto py-8">
            <div class="w-full bg-gray-800 rounded-lg p-4">
                <div class="flex items-center mb-4 justify-center"><h2 class="text-white text-3xl font-bold">Steam Trade Offers</h2></div>
                <div class="space-y-4">
                    <!-- Trade offer divs go here -->
                    <div class="bg-gray-700 rounded-lg p-4">
                        <p class="text-white">Account: Account1</p>
                        <p class="text-white">Offer from: Nickname (SteamID)</p>
                        
                        <div class="flex mt-4">
                            <div class="w-1/2 mx-auto p-4">
                                <div class="grid grid-cols-5 gap-2">
                                    <!-- Repeat this code for each item -->
                                    <div class="bg-gray-600 rounded-lg h-16 flex items-center justify-center">
                                        <img src="path/to/item-icon.png" alt="Item Icon" class="h-8 w-8">
                                    </div>
                                    <!-- End of item code -->
                                </div>
                            </div>

                            <div class="w-1/2 mx-auto p-4">
                                <div class="grid grid-cols-5 gap-2">
                                    <!-- Repeat this code for each item -->
                                    <div class="bg-gray-600 rounded-lg h-16 flex items-center justify-center">
                                        <img src="path/to/item-icon.png" alt="Item Icon" class="h-8 w-8">
                                    </div>
                                    <!-- End of item code -->
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end mt-4">
                            <button class="btn btn-danger mr-2">Decline</button>
                            <button class="btn btn-primary mr-2">Change</button>
                            <button class="btn btn-success">Accept</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
