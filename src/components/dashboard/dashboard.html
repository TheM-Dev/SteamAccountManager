<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Steam Account Manager</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body class="bg-gray-900 overflow-hidden">
        <div class="flex flex-col items-center pt-16">
            <div class="flex mb-8">
                <a href="/dashboard"><button class="bg-gray-900 text-white text-lg px-4 py-2 mr-2 border-b-2 border-transparent hover:border-white">Dashboard</button></a>
                <a href="/accounts"><button class="bg-gray-900 text-white text-lg px-4 py-2 mr-2 border-b-2 border-transparent hover:border-white">Accounts</button></a>
                <a href="/games"><button class="bg-gray-900 text-white text-lg px-4 py-2 mr-2 border-b-2 border-transparent hover:border-white">Games</button></a>
                <a href="https://github.com/TheM-Dev/SteamAccountManager/wiki/FAQ"><button class="bg-gray-900 text-white text-lg px-4 py-2 mr-2 border-b-2 border-transparent hover:border-white">FaQ</button></a>
                <a href="https://github.com/TheM-Dev/SteamAccountManager/issues"><button class="bg-gray-900 text-white text-lg px-4 py-2 mr-2 border-b-2 border-transparent hover:border-white">Support</button></a>
            </div>
        </div>
        <div class="container mx-auto h-screen flex items-center justify-center">
            <div class="w-5/6 sm:w-4/6 md:w-3/6 bg-gray-800 rounded-lg shadow-lg p-8">
                <div class="flex">
                    <div class="w-1/2">
                        <p class="text-white font-size-xxl"><b>Dashboard</b></p>
                    </div>
                    <div class="w-full ml-4 pl-36">
                        <p class="text-white">CPU Usage: xx%</p>
                        <p class="text-white">Memory Usage: xxxMB</p>
                        <p class="text-white">Accounts Running: xx</p>
                    </div>
                </div>
                <div class="mt-8">
                    <div class="flex">
                        <div class="w-1/2">
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col" class="text-center">Account Name</th>
                                        <th scope="col" class="text-center">Steam</th>
                                        <th scope="col" class="text-center">Guard</th>
                                        <th scope="col" class="text-center">Idle</th>
                                        <th scope="col" class="text-center">ON/OFF</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-center">Account 1</td>
                                        <td class="text-center"><button class="bg-transparent w-6 h-6"><img src="steam.png" alt="Steam Logo"></button></td>
                                        <td class="text-center"><button class="bg-transparent w-6 h-6"><img src="key.png" alt="Key Icon"></button></td>
                                        <td class="text-center"><button class="bg-transparent w-6 h-6"><img src="gamepad.png" alt="Gamepad Icon"></button></td>
                                        <td class="text-center"><button class="bg-transparent w-6 h-6"><span class="rounded-full bg-green-500 w-5 h-5 block"></span></button></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">Account 2</td>
                                        <td class="text-center"><button class="bg-transparent w-6 h-6"><img src="steam.png" alt="Steam Logo"></button></td>
                                        <td class="text-center"><button class="bg-transparent w-6 h-6"><img src="key.png" alt="Key Icon"></button></td>
                                        <td class="text-center"><button class="bg-transparent w-6 h-6"><img src="gamepad.png" alt="Gamepad Icon"></button></td>
                                        <td class="text-center"><button class="bg-transparent w-6 h-6"><span class="rounded-full bg-red-500 w-5 h-5 block"></span></button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="w-1/2 pl-4">
                            <div class="flex flex-wrap">
                                <div class="w-1/2 p-1">
                                    <button class="btn btn-primary mb-2 w-full">Enable/Disable</button>
                                </div>
                                <div class="w-1/2 p-1">
                                    <button class="btn btn-primary mb-2 w-full">Restart</button>
                                </div>
                            </div>
                            <div class="flex flex-wrap">
                                <div class="w-1/2 p-1">
                                    <button class="btn btn-primary mb-2 w-full">Reset</button>
                                </div>
                                <div class="w-1/2 p-1">
                                    <button class="btn btn-primary w-full">Manage Accounts</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
